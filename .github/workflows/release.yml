name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build project
        run: |
          go build -o my-app .
          echo "Build completed!"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            Автоматический релиз новой версии
            
            Изменения:
            - Собран Go проект
            - Версия: ${{ github.ref_name }}
          files: |
            my-app
            README.md